<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />

    <title>Frontend Mentor | Loopstudios landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <img src="./media/logo.svg" alt="logo" class="logo" />
          <div class="mobile-menu" id="toggle">
            <img src="./media/icon-hamburger.svg" alt="pic" class="hamburger" />
            <img src="./media/icon-close.svg" alt="pic" class="close" />
          </div>
          <ul class="nav-items" id="mobile-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Events</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Support</a>
            </li>
          </ul>
        </nav>
        <h1 class="title">Immersive Experiences that deliver</h1>
      </div>
    </header>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://johannamagdalena.com/">Johanna Magdalena</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
